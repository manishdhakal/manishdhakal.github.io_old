- title: Projects
  type: time_table
  contents:
    - title: Vision Language Segmentation Models (VLSMs) for Medical Images
      institution: Medical Imaging
      year: Feb. 2023 - Jun. 2023
      description:
        - Reported zero-shot and finetuned segmentation performance of <b>4 VLSMs</b> on <b>11 medical datasets</b> using <b>9 types of prompts</b> derived from <b>14 attributes</b>, prompts are given as text conditioning informations.
        - Worked with <b>encoder-decoder architecture</b> to generate binary segmentation masks for VLSMs.
        - Tested the compatibility of the VLSMs (such as <b>CLIPSeg and CRIS</b>) pre-trained for open-domain images with medical images.

    - title: Object detection in 2D Orthopantomogram (OPG) Images
      institution: Dental Imaging
      year: Sept. 2022 - Present
      description:
        - Critically analyzed the <b>literature and state-of-the-art</b> models for different segmentation and detection tasks on radiology images of dentistry and their inadequacy.
        - Designed and developed the <b>data annotation tool</b> for object detection over 2D OPG images.
        - Working on identification and localization of dental <b>anatomical structures and abnormalities</b> while benchmarking with existing methods like <b>YOLO, RetinaNet, RCNN, and FastRCNN</b>.

    - title: Segmentation in 3D Teeth Scan
      institution: MICCAI Challenge 2022
      year: Summer 2022
      description: 
        - Learned about the representation and preprocessing of <b>3D mesh and point cloud</b> data. 
        - Benchmarked with different 3D point cloud segmentation models such as <b>Pointnet/++ and DeltaConv</b>.

